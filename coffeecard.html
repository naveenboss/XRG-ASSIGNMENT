<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="coffeecard.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


        <title>Coffee Card Menu</title>
    </head>
    <body>
        <div class="container-fluid responsive">
          <div class="card responsive">
        <div class="row">
            <div class="col-sm-4">
                <div class="card img-fluid" >
                    <img class="card-img" src="./images/Roasted_coffee_beans.jpg" alt="Card image" style="width:100%">
                    <div class="card-img-overlay">
                      <i class="fa fa-coffee"></i>

                <div class="card-body">
                  <h5 class="card-title">LIGHT/MEDIUM</h5>
                  <p class="card-text">Delicious coffee for those who prefer light to medium body.</p>
       <br/><span class="rupees">20$</span><br/>
       <h2 class="plus rounded-circle">+</h2>

                </div>
                </div>
              </div>
            </div>
            <div class="col-sm-4">
                <div class="card img-fluid" >
                    <img class="card-img" src="./images/coffee-grounds.png" alt="Card image" style="width:100%">
                    <div class="card-img-overlay">
                      <i class="fa fa-coffee"></i>

                <div class="card-body">

                  <h5 class="card-title"> MEDIUM/DARK</h5>
                  <p class="card-text">Delicious coffee for those who prefer medium to dark body.</p>
                  <br/><span class="rupees1">30$</span><br/>
                  <h2 class="plus2 rounded-circle">+</h2>

                </div>
              </div>
            </div>
            </div>
            <div class="col-sm-4">
                
                    <div class="card img-fluid">
                        <img class="card-img" src="./images/4511108-coffee-cup-wallpapers.jpg" alt="Card image" style="width:100%">
                        <div class="card-img-overlay">
                          <i class="fa fa-gift"></i>

                  <div class="card-body">
                    <h5 class="card-title">GIVE AS GIFT</h5>
                    <p class="card-text">Send someone the gift of coffee each month, delivered right to their door step! </p>
                    <span class="rupees2">50$</span><br/>
                    <h2 class=" plus3 rounded-circle">+</h2> 
                </div>
                </div>
              </div>
          </div>
          </div>
          </div>




        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
      
    </body>
</html>
